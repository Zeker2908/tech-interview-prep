spring:
  application:
    name: api-gateway
  main:
    web-application-type: reactive

  cloud:
    gateway:
      routes:
        # === AUTH SERVICE ===
        - id: authentication-service-auth
          uri: http://authentication-service:8081
          predicates:
            - Path=/api/v${app.version}/auth/**
          filters:
            - StripPrefix=2
          metadata:
            auth-required: false

        - id: authentication-service-users
          uri: http://authentication-service:8081
          predicates:
            - Path=/api/v${app.version}/users/**
          filters:
            - StripPrefix=2

        # === OAUTH2 FLOW ===
        - id: oauth2-authorization
          uri: http://authentication-service:8081
          predicates:
            - Path=/oauth2/authorization/**
          filters:
            - RewritePath=/oauth2/authorization/(?<seg>.*), /oauth2/authorization/${seg}
          metadata:
            auth-required: false

        - id: oauth2-callback
          uri: http://authentication-service:8081
          predicates:
            - Path=/login/oauth2/code/**
          filters:
            - RewritePath=/login/oauth2/code/(?<seg>.*), /login/oauth2/code/${seg}
          metadata:
            auth-required: false

        # === ADMIN ===
        - id: authentication-service-admin
          uri: http://authentication-service:8081
          predicates:
            - Path=/api/v${app.version}/admin/**
          filters:
            - StripPrefix=2
          metadata:
            required-role: ADMIN

        # === TASK SERVICE ===
        - id: task-service
          uri: http://task-service:8082
          predicates:
            - Path=/api/v${app.version}/tasks/**
          filters:
            - StripPrefix=2

        # === Swagger passthrough ===
        - id: authentication-service-docs
          uri: http://authentication-service:8081
          predicates:
            - Path=/authentication-service/v3/api-docs/**
          filters:
            - StripPrefix=1
          metadata:
            auth-required: false
          order: -1

        - id: authentication-service-docs-swagger
          uri: http://authentication-service:8081
          predicates:
            - Path=/authentication-service/swagger-ui.html
          filters:
            - StripPrefix=1
          metadata:
            auth-required: false
          order: -1

      # === CORS для фронта ===
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins:
              - "http://localhost:3000"  # или твой фронт
              - "http://127.0.0.1:3000"
            allowed-methods: "*"
            allowed-headers: "*"
            exposed-headers:
              - Authorization
              - User-Name
              - User-Role
              - Set-Cookie
            allow-credentials: true
            max-age: 3600

server:
  port: 8080

jwt:
  public-key-path: ${PUBLIC_KEY}
  access:
    expiration: 900000
  refresh:
    expiration: 604800000

logging:
  level:
    root: INFO
    org.springframework.security: INFO
    ru.zeker: DEBUG

app:
  version: 1

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    config-url: /v3/api-docs/swagger-config
    urls:
      - name: gateway-service
        url: /v3/api-docs
      - name: authentication-service
        url: /authentication-service/v3/api-docs
      - name: task-service
        url: /task-service/v3/api-docs